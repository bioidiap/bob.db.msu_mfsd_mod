<pre class="code highlight"><code><span id="LC1" class="line"><span class="c1"># This build file heavily uses template features from YAML so it is generic</span></span>
<span id="LC2" class="line"><span class="c1"># enough for any Bob project. Don't modify it unless you know what you're</span></span>
<span id="LC3" class="line"><span class="c1"># doing.</span></span>
<span id="LC4" class="line"></span>
<span id="LC5" class="line"></span>
<span id="LC6" class="line"><span class="c1"># Definition of our build pipeline</span></span>
<span id="LC7" class="line"><span class="na">stages</span><span class="pi">:</span></span>
<span id="LC8" class="line">  <span class="pi">-</span> <span class="s">build</span></span>
<span id="LC9" class="line">  <span class="pi">-</span> <span class="s">test</span></span>
<span id="LC10" class="line">  <span class="pi">-</span> <span class="s">docs</span></span>
<span id="LC11" class="line">  <span class="pi">-</span> <span class="s">wheels</span></span>
<span id="LC12" class="line">  <span class="pi">-</span> <span class="s">deploy</span></span>
<span id="LC13" class="line"></span>
<span id="LC14" class="line"></span>
<span id="LC15" class="line"><span class="c1"># ---------</span></span>
<span id="LC16" class="line"><span class="c1"># Templates</span></span>
<span id="LC17" class="line"><span class="c1"># ---------</span></span>
<span id="LC18" class="line"></span>
<span id="LC19" class="line"><span class="c1"># Template for the build stage</span></span>
<span id="LC20" class="line"><span class="c1"># Needs to run on all supported architectures, platforms and python versions</span></span>
<span id="LC21" class="line"><span class="s">.build_template</span><span class="pi">:</span> <span class="nl">&amp;build_job</span></span>
<span id="LC22" class="line">  <span class="na">stage</span><span class="pi">:</span> <span class="s">build</span></span>
<span id="LC23" class="line">  <span class="na">before_script</span><span class="pi">:</span></span>
<span id="LC24" class="line">    <span class="pi">-</span> <span class="s">git clean -ffdx</span></span>
<span id="LC25" class="line">    <span class="pi">-</span> <span class="s">mkdir _ci</span></span>
<span id="LC26" class="line">    <span class="pi">-</span> <span class="s">curl --silent "https://gitlab.idiap.ch/bob/bob.admin/raw/master/gitlab/install.sh" &gt; _ci/install.sh</span></span>
<span id="LC27" class="line">    <span class="pi">-</span> <span class="s">chmod 755 _ci/install.sh</span></span>
<span id="LC28" class="line">    <span class="pi">-</span> <span class="s">./_ci/install.sh _ci</span> <span class="c1">#updates</span></span>
<span id="LC29" class="line">    <span class="pi">-</span> <span class="s">./_ci/before_build.sh</span></span>
<span id="LC30" class="line">  <span class="na">script</span><span class="pi">:</span></span>
<span id="LC31" class="line">    <span class="pi">-</span> <span class="s">./_ci/build.sh</span></span>
<span id="LC32" class="line">  <span class="na">after_script</span><span class="pi">:</span></span>
<span id="LC33" class="line">    <span class="pi">-</span> <span class="s">./_ci/after_build.sh</span></span>
<span id="LC34" class="line">  <span class="na">artifacts</span><span class="pi">:</span></span>
<span id="LC35" class="line">    <span class="na">expire_in</span><span class="pi">:</span> <span class="s">1 week</span></span>
<span id="LC36" class="line">    <span class="na">paths</span><span class="pi">:</span></span>
<span id="LC37" class="line">      <span class="pi">-</span> <span class="s">_ci/</span></span>
<span id="LC38" class="line">      <span class="pi">-</span> <span class="s">dist/</span></span>
<span id="LC39" class="line">      <span class="pi">-</span> <span class="s">sphinx/</span></span>
<span id="LC40" class="line"></span>
<span id="LC41" class="line"></span>
<span id="LC42" class="line"><span class="c1"># Template for the test stage - re-installs from uploaded wheels</span></span>
<span id="LC43" class="line"><span class="c1"># Needs to run on all supported architectures, platforms and python versions</span></span>
<span id="LC44" class="line"><span class="s">.test_template</span><span class="pi">:</span> <span class="nl">&amp;test_job</span></span>
<span id="LC45" class="line">  <span class="na">stage</span><span class="pi">:</span> <span class="s">test</span></span>
<span id="LC46" class="line">  <span class="na">before_script</span><span class="pi">:</span></span>
<span id="LC47" class="line">    <span class="pi">-</span> <span class="s">./_ci/install.sh _ci</span> <span class="c1">#updates</span></span>
<span id="LC48" class="line">    <span class="pi">-</span> <span class="s">./_ci/before_test.sh</span></span>
<span id="LC49" class="line">  <span class="na">script</span><span class="pi">:</span></span>
<span id="LC50" class="line">    <span class="pi">-</span> <span class="s">./_ci/test.sh</span></span>
<span id="LC51" class="line">  <span class="na">after_script</span><span class="pi">:</span></span>
<span id="LC52" class="line">    <span class="pi">-</span> <span class="s">./_ci/after_test.sh</span></span>
<span id="LC53" class="line"></span>
<span id="LC54" class="line"></span>
<span id="LC55" class="line"><span class="c1"># Template for the wheel uploading stage</span></span>
<span id="LC56" class="line"><span class="c1"># Needs to run against one supported architecture, platform and python version</span></span>
<span id="LC57" class="line"><span class="s">.wheels_template</span><span class="pi">:</span> <span class="nl">&amp;wheels_job</span></span>
<span id="LC58" class="line">  <span class="na">stage</span><span class="pi">:</span> <span class="s">wheels</span></span>
<span id="LC59" class="line">  <span class="na">environment</span><span class="pi">:</span> <span class="s">intranet</span></span>
<span id="LC60" class="line">  <span class="na">only</span><span class="pi">:</span></span>
<span id="LC61" class="line">    <span class="pi">-</span> <span class="s">master</span></span>
<span id="LC62" class="line">    <span class="pi">-</span> <span class="s">/^v\d+\.\d+\.\d+([abc]\d*)?$/</span>  <span class="c1"># PEP-440 compliant version (tags)</span></span>
<span id="LC63" class="line">  <span class="na">before_script</span><span class="pi">:</span></span>
<span id="LC64" class="line">    <span class="pi">-</span> <span class="s">./_ci/install.sh _ci</span> <span class="c1">#updates</span></span>
<span id="LC65" class="line">    <span class="pi">-</span> <span class="s">./_ci/before_wheels.sh</span></span>
<span id="LC66" class="line">  <span class="na">script</span><span class="pi">:</span></span>
<span id="LC67" class="line">    <span class="pi">-</span> <span class="s">./_ci/wheels.sh</span></span>
<span id="LC68" class="line">  <span class="na">after_script</span><span class="pi">:</span></span>
<span id="LC69" class="line">    <span class="pi">-</span> <span class="s">./_ci/after_wheels.sh</span></span>
<span id="LC70" class="line"></span>
<span id="LC71" class="line"></span>
<span id="LC72" class="line"><span class="c1"># Template for (latest) documentation upload stage</span></span>
<span id="LC73" class="line"><span class="c1"># Only one real job needs to do this</span></span>
<span id="LC74" class="line"><span class="s">.docs_template</span><span class="pi">:</span> <span class="nl">&amp;docs_job</span></span>
<span id="LC75" class="line">  <span class="na">stage</span><span class="pi">:</span> <span class="s">docs</span></span>
<span id="LC76" class="line">  <span class="na">environment</span><span class="pi">:</span> <span class="s">intranet</span></span>
<span id="LC77" class="line">  <span class="na">only</span><span class="pi">:</span></span>
<span id="LC78" class="line">    <span class="pi">-</span> <span class="s">master</span></span>
<span id="LC79" class="line">  <span class="na">before_script</span><span class="pi">:</span></span>
<span id="LC80" class="line">    <span class="pi">-</span> <span class="s">./_ci/install.sh _ci</span> <span class="c1">#updates</span></span>
<span id="LC81" class="line">    <span class="pi">-</span> <span class="s">./_ci/before_docs.sh</span></span>
<span id="LC82" class="line">  <span class="na">script</span><span class="pi">:</span></span>
<span id="LC83" class="line">    <span class="pi">-</span> <span class="s">./_ci/docs.sh</span></span>
<span id="LC84" class="line">  <span class="na">after_script</span><span class="pi">:</span></span>
<span id="LC85" class="line">    <span class="pi">-</span> <span class="s">./_ci/after_docs.sh</span></span>
<span id="LC86" class="line"></span>
<span id="LC87" class="line"></span>
<span id="LC88" class="line"><span class="c1"># Template for the deployment stage - re-installs from uploaded wheels</span></span>
<span id="LC89" class="line"><span class="c1"># Needs to run on a single architecture only</span></span>
<span id="LC90" class="line"><span class="c1"># Will deploy your package to PyPI and other required services</span></span>
<span id="LC91" class="line"><span class="c1"># Only runs for tags</span></span>
<span id="LC92" class="line"><span class="s">.deploy_template</span><span class="pi">:</span> <span class="nl">&amp;deploy_job</span></span>
<span id="LC93" class="line">  <span class="na">stage</span><span class="pi">:</span> <span class="s">deploy</span></span>
<span id="LC94" class="line">  <span class="na">environment</span><span class="pi">:</span> <span class="s">internet</span></span>
<span id="LC95" class="line">  <span class="na">only</span><span class="pi">:</span></span>
<span id="LC96" class="line">    <span class="pi">-</span> <span class="s">/^v\d+\.\d+\.\d+([abc]\d*)?$/</span>  <span class="c1"># PEP-440 compliant version (tags)</span></span>
<span id="LC97" class="line">  <span class="na">except</span><span class="pi">:</span></span>
<span id="LC98" class="line">    <span class="pi">-</span> <span class="s">branches</span></span>
<span id="LC99" class="line">  <span class="na">before_script</span><span class="pi">:</span></span>
<span id="LC100" class="line">    <span class="pi">-</span> <span class="s">./_ci/install.sh _ci</span> <span class="c1">#updates</span></span>
<span id="LC101" class="line">    <span class="pi">-</span> <span class="s">./_ci/before_deploy.sh</span></span>
<span id="LC102" class="line">  <span class="na">script</span><span class="pi">:</span></span>
<span id="LC103" class="line">    <span class="pi">-</span> <span class="s">./_ci/deploy.sh</span></span>
<span id="LC104" class="line">  <span class="na">after_script</span><span class="pi">:</span></span>
<span id="LC105" class="line">    <span class="pi">-</span> <span class="s">./_ci/after_deploy.sh</span></span>
<span id="LC106" class="line"></span>
<span id="LC107" class="line"></span>
<span id="LC108" class="line"><span class="c1"># -------------</span></span>
<span id="LC109" class="line"><span class="c1"># Build Targets</span></span>
<span id="LC110" class="line"><span class="c1"># -------------</span></span>
<span id="LC111" class="line"></span>
<span id="LC112" class="line"><span class="c1"># Linux + Python 2.7: Builds, tests, uploads wheel and deploys (if needed)</span></span>
<span id="LC113" class="line"><span class="na">build_linux_27</span><span class="pi">:</span></span>
<span id="LC114" class="line">  <span class="s">&lt;&lt;</span><span class="pi">:</span> <span class="nv">*build_job</span></span>
<span id="LC115" class="line">  <span class="na">variables</span><span class="pi">:</span> <span class="nl">&amp;linux_27_build_variables</span></span>
<span id="LC116" class="line">    <span class="na">PYTHON_VERSION</span><span class="pi">:</span> <span class="s2">"</span><span class="s">2.7"</span></span>
<span id="LC117" class="line">    <span class="na">WHEEL_TAG</span><span class="pi">:</span> <span class="s2">"</span><span class="s">py27"</span></span>
<span id="LC118" class="line">  <span class="na">tags</span><span class="pi">:</span></span>
<span id="LC119" class="line">    <span class="pi">-</span> <span class="s">conda-linux</span></span>
<span id="LC120" class="line"></span>
<span id="LC121" class="line"><span class="na">test_linux_27</span><span class="pi">:</span></span>
<span id="LC122" class="line">  <span class="s">&lt;&lt;</span><span class="pi">:</span> <span class="nv">*test_job</span></span>
<span id="LC123" class="line">  <span class="na">variables</span><span class="pi">:</span> <span class="nv">*linux_27_build_variables</span></span>
<span id="LC124" class="line">  <span class="na">dependencies</span><span class="pi">:</span></span>
<span id="LC125" class="line">    <span class="pi">-</span> <span class="s">build_linux_27</span></span>
<span id="LC126" class="line">  <span class="na">tags</span><span class="pi">:</span></span>
<span id="LC127" class="line">    <span class="pi">-</span> <span class="s">conda-linux</span></span>
<span id="LC128" class="line"></span>
<span id="LC129" class="line"><span class="na">wheels_linux_27</span><span class="pi">:</span></span>
<span id="LC130" class="line">  <span class="s">&lt;&lt;</span><span class="pi">:</span> <span class="nv">*wheels_job</span></span>
<span id="LC131" class="line">  <span class="na">variables</span><span class="pi">:</span> <span class="nv">*linux_27_build_variables</span></span>
<span id="LC132" class="line">  <span class="na">dependencies</span><span class="pi">:</span></span>
<span id="LC133" class="line">    <span class="pi">-</span> <span class="s">build_linux_27</span></span>
<span id="LC134" class="line">  <span class="na">tags</span><span class="pi">:</span></span>
<span id="LC135" class="line">    <span class="pi">-</span> <span class="s">conda-linux</span></span>
<span id="LC136" class="line"></span>
<span id="LC137" class="line"><span class="na">deploy_linux_27</span><span class="pi">:</span></span>
<span id="LC138" class="line">  <span class="s">&lt;&lt;</span><span class="pi">:</span> <span class="nv">*deploy_job</span></span>
<span id="LC139" class="line">  <span class="na">variables</span><span class="pi">:</span> <span class="nv">*linux_27_build_variables</span></span>
